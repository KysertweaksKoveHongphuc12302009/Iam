<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Semi Auto Aim Panel üî•</title>
    <style>
        /* Thi·∫øt l·∫≠p n·ªÅn v√† font ch·ªØ */
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 6s infinite alternate;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Khung panel */
        #panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ffea;
            box-shadow: 0px 0px 15px #00ffea;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #00ffea;
        }

        /* N√∫t b·∫≠t/t·∫Øt */
        #toggleButton {
            background: transparent;
            color: white;
            border: 2px solid #ff0044;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 0 10px #ff0044;
        }

        #toggleButton.active {
            border-color: #00ffea;
            box-shadow: 0 0 15px #00ffea;
        }

        /* Thanh tr∆∞·ª£t */
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .slider-label {
            color: #00ffea;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="panel">
        <h2>‚ö° Semi Auto Aim ‚ö°</h2>
        <button id="toggleButton" onclick="toggleAim()">üî¥ T·∫Øt</button>

        <div>
            <label class="slider-label">Aim Range: <span id="rangeValue">50</span></label>
            <input type="range" id="rangeSlider" min="10" max="100" value="50" oninput="updateRange(this.value)">
        </div>

        <div>
            <label class="slider-label">Aim Smoothness: <span id="smoothnessValue">8</span></label>
            <input type="range" id="smoothnessSlider" min="1" max="20" value="8" oninput="updateSmoothness(this.value)">
        </div>
    </div>

    <script>
        let isAimActive = false;

        function toggleAim() {
            isAimActive = !isAimActive;
            let button = document.getElementById("toggleButton");

            if (isAimActive) {
                button.innerHTML = "üü¢ B·∫≠t";
                button.classList.add("active");
            } else {
                button.innerHTML = "üî¥ T·∫Øt";
                button.classList.remove("active");
            }
        }

        function updateRange(value) {
            document.getElementById("rangeValue").innerText = value;
        }

        function updateSmoothness(value) {
            document.getElementById("smoothnessValue").innerText = value;
        }
    </script>

</body>
</html>
